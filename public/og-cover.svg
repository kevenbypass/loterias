<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">LotoSorte - Gerador de Numeros para Loterias Caixa</title>
  <desc id="desc">Imagem de compartilhamento social do site LotoSorte.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b2e26" />
      <stop offset="50%" stop-color="#0e5b47" />
      <stop offset="100%" stop-color="#12a375" />
    </linearGradient>
    <radialGradient id="glowA" cx="0.2" cy="0.1" r="0.9">
      <stop offset="0%" stop-color="#7fffd4" stop-opacity="0.35" />
      <stop offset="100%" stop-color="#7fffd4" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="glowB" cx="0.9" cy="0.9" r="0.8">
      <stop offset="0%" stop-color="#e8ffe0" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#e8ffe0" stop-opacity="0" />
    </radialGradient>
    <style>
      .t1 { font: 700 76px "Segoe UI", Arial, sans-serif; fill: #ffffff; }
      .t2 { font: 600 36px "Segoe UI", Arial, sans-serif; fill: #d2f7ea; }
      .t3 { font: 500 30px "Segoe UI", Arial, sans-serif; fill: #c7f3e5; }
      .badge { font: 700 28px "Segoe UI", Arial, sans-serif; fill: #043026; }
    </style>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)" />
  <rect width="1200" height="630" fill="url(#glowA)" />
  <rect width="1200" height="630" fill="url(#glowB)" />

  <g transform="translate(88 88)">
    <rect x="0" y="0" width="220" height="74" rx="37" fill="#ecfff7" />
    <text class="badge" x="34" y="48">LotoSorte</text>
  </g>

  <g transform="translate(88 230)">
    <text class="t1" x="0" y="0">Gerador de Numeros</text>
    <text class="t2" x="0" y="62">para apostar nas Loterias Caixa</text>
    <text class="t3" x="0" y="128">Mega-Sena, Lotofacil, Quina e mais jogos</text>
  </g>

  <g opacity="0.25" transform="translate(920 130)">
    <circle cx="80" cy="80" r="80" fill="#e7fff3" />
    <circle cx="80" cy="80" r="56" fill="none" stroke="#e7fff3" stroke-width="12" />
    <circle cx="80" cy="80" r="24" fill="#e7fff3" />
  </g>
</svg>
